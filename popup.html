<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Todo List</title>
    <link rel="icon" href="assets/happy.png">
    <link rel="stylesheet" href="assets/bootstrap.min.css">
    <link rel="stylesheet" href="assets/style.css" media="screen">
    <script src="assets/jquery-3.3.1.min.js"></script>
    <script src="popup.js"></script>

</head>
<body>
<div class ="body">
    <div class="row">
        <div class="col-sm list-group dropzone3" >

            <h3 class="completed" id="completed">
                Completed tasks:
            </h3>
        </div>
    </div>
<div class="row">

    <div class="col-sm" id="backlog-section">

        <div id="addBacklogDiv" class="header input-group mb-3">
            <input class="form-control" type="text" id="backlogInput" placeholder=" ">
            <input type="submit" id="addButtonBacklog"  class="addBtn btn btn-outline-secondary" value="Add Backlog">
            <select id="goal-back-select" name="goal-back-select">
            </select>

        </div>

    <div class="container-fluid">
    <h2 id="backlog">Backlog:</h2>
    </div>

    <ul id="backlog-listUl" class="list-group dropzone1" >

    </ul>
    </div>

    <div class="col-sm" id="todo-section">

        <div id="addTodoDiv" class="header input-group mb-3">

            <input class="form-control" type="text" id="todoInput" placeholder=" ">
            <input type="submit" id="addButtonTodo"  class="addBtn btn btn-outline-secondary" value="Add Todo">
            <select id="goal-select" name="goal-select" placeholder="goal">
            </select>
        </div>

    <div class="container-fluid">
    <h2 id="date">Todo list for </h2>
    </div>

    <ul id="todo-listUl" class="list-group dropzone2">

    </ul>
    </div>

    <div class="col-sm" id="achievement-section">

        <div id="addAchievmentDiv" class="header input-group mb-3">
            <input class="form-control" type="text" id="achievementInput" placeholder=" ">
            <input type="submit" id="addButtonAchievement"  class="addBtn btn btn-outline-secondary" value="Add Achievements">
        </div>

    <div class="container-fluid">
    <h2 id="achievement">Achievements: </h2>
    </div>

    <ul id="achievement-listUl" class="list-group nondropzone">

    </ul>
    </div>

    
</div>
<div class = "row">
<div class="col-sm" id="goals-section">

    <div id="addGoalsDiv" class="header input-group mb-3">
        <input class="form-control" type="text" id="goalsInput" placeholder=" ">
        <input type="submit" id="addButtonGoals"  class="addBtn btn btn-outline-secondary" value="Add Goals">
    </div>

    <div class="container-fluid">
        <h2 >Goals: </h2>

        <h2 id="goals_date"></h2>
    </div>

<ul id="goals-listUl" class="list-group nondropzone">

</ul>
</div>
</div>
</div>
<footer class="copyright">&copy; Copyright 2022 <a href="https://github.com/DownRamp">DownRampApps</a></footer>

<script src="assets/bootstrap.bundle.js"></script>

</body>
</html>
